<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register | Pine</title>
	<link rel="stylesheet" href="/static/style.css" />
	<link rel="stylesheet" href="/static/auth.css" />
	<script src="/static/script.js" defer></script>
	<script src="/static/navbar.js" defer></script>
	<script src="/static/register.js" defer></script>
</head>
<body>
	<div id="navbar" plain></div>

	<div id="auth">
		<form action="/register" method="POST">
			<h2>Register</h2>
			<input id="email" type="email" name="email" placeholder="Email" required>
			<input id="username" type="text" name="username" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password" required>
			<input type="password" name="confirm_password" placeholder="Confirm Password" required>
			<input type="submit" value="Register">
		</form>
		<div>
			<h2>Or register with</h2>
			<a href="/login/google">
				<img src="/static/images/oauth/google/oauth-btn.png" alt="Sign in with Google">
			</a>
		</div>
	</div>
	
</body>
</html>
